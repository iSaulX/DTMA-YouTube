<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DTMA YouTube</title>
</head>
<body>
    <main>
        <nav>
            <ul>
                <li>
                    <a href="https://github.com/iSaulX/DTMA-YouTube" target="_blank">Source Code
                        <div></div>
                    </a>
                    
                </li>
                <li>
                    <a href="https://github.com/iSaulX/DTMA-YouTube/CONTRIBUTING.md" target="_blank">Support us
                        <div></div>
                    </a>
                    
                </li>
            </ul>
        </nav>
        <h1>DTMA YouTube</h1>
        <img src="/img/icon.png" alt="Youtube Down logo" weight="100px" height="100px">
        <div class="switch">
            <label class="switch">
                <input type="checkbox" id="button">
                <span class="slider"></span>
              </label>
              <p>The protection is <span id="status">OFF</span></p>
        </div>
        <div class="language-select">
            <select name="language">
                <option value="en">English / English</option>
                <option value="uk">Ukrainian / Українська</option>
                <option value="de">German / Deutsch</option>
                <!-- Chinese (Simplified) -->
                <option value="zh-CN">Chinese (Simplified) / 简体中文</option>
            </select>
        </div>
    </main>
    <script src="/scripts/index.js"></script>
</body>
</html>
